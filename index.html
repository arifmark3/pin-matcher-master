<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayGenPin" class="form-control" type="text">
                    <button id="pinGenerateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="displayCalPin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div id="7" class="button number">7</div>
                                <div id="8" class="button number">8</div>
                                <div id="9" class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="4" class="button number">4</div>
                                <div id="5" class="button number">5</div>
                                <div id="6" class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="1" class="button number">1</div>
                                <div id="2" class="button number">2</div>
                                <div id="3" class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="button operator">
                                    <</div> <div id="0" class="button number">0
                                </div>
                                <div id="clear" class="button operator">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p id="tryLeft" class="action-left">3 try left</p>
                                <!-- <p id="tryLeft" class="action-left">2 try left</p>
                                <p id="tryLeft" class="action-left">1 try left</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="notification" class="notify-section">
                <p id="notMatchPin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="matchPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
